<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Bootstrap styling-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous"
    />

    <!--Icon styling-->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />

    <!---Local stylesheet-->
    <link
        href="./Assets/CSS/style.css"
        rel="stylesheet"
    />

    <!--Title of page tab-->
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <div class="head">
            <div class="headContainer">
              <h1 class="mainTitle">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <div class="flexContainer">
        <form>
            <div class="search">
                <label for="cityInput">Search for a City:</label><br>
                <input type="text" id="cityInput">
                <button type="button" class="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </form>

        <div class="cityContainer">
            <span class="cityName">Test</span>
            <img id="currentPicture" src="placeholder">
            <p class="temperature">Temp</p>
            <p class="humidity">Humidy</p>
            <p class="windSpeed">Wind</p>
            <p class="uvIndex">UV Index</p>
        </div>
    </div>

    <!--Link to jQuery library-->
    <script src=""></script>
    <!--Link to local JS file-->
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
